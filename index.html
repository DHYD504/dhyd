<body>
  <h1>纪念我们在东海云顶的美好时光</h1>
  <p>自从我们成为情侣，已经一起度过了：</p>
  <div id="countup">
    <span id="days">0</span>天
    <span id="hours">0</span>小时
    <span id="minutes">0</span>分钟
    <span id="seconds">0</span>秒
  </div>
  <p>感谢彼此的陪伴，愿未来的每一秒都有你在身旁。</p>

  <script src="script.js"></script>
